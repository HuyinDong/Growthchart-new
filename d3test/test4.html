<html lang="en">

    <head>

        <meta charset="utf-8">

        <title>D3 Test</title>

        <script type="text/javascript" src="./d3-master/d3.js"></script>

		<style type="text/css">

		.svg{

		 margin:0;

		}

		.axis path,

.axis line {

    fill: none;

    stroke: red;

    shape-rendering: crispEdges;

}



.axis text {

    font-family: sans-serif;

    font-size: 11px;
     
    font-color:green;
}

		</style>

    </head>

    <body>

	  <div id="rect-demo" />

        <script type="text/javascript">
  var padding = 30;
         var h = 500;
         var w = 500; 
var svg = d3.select("body")
                        .append("svg")
                        .attr("width",w)
                        .attr("height",h);
var xScale = d3.scale.linear()
                        .domain([2,20])
                        .range([padding,h-padding]);
        
         var yScale = d3.scale.linear()
                        .domain([12,36])
                        .range([w-padding,padding]);
 var xAxis = d3.svg.axis()
                        .scale(xScale)
                        .orient("bottom");

         var yAxis = d3.svg.axis()
                        .scale(yScale)
                        .orient("left");
         svg.append("g")
            .attr("class","axis")
            .call(xAxis)
             .attr("transform","translate(0,470)");

         svg.append("g")
             .attr("class","axis")
             .call(yAxis)
             .attr("transform","translate(30,0)");


	d3.csv("BMI_boy_2yr_20yrs_min.csv",function(d){

var dataset = new Array();
for(var i = 0; i<d.length;i++){
  dataset[i] = {
        age:d[i].Agemos,
        yp3: d[i].P3,
        yp10:d[i].P10,
        yp25:d[i].P25,
        yp50:d[i].P50,
        yp75:d[i].P75,
        yp90:d[i].P90,
        yp95:d[i].P95,
        yp97:+d[i].P97  
  };
}	
            var line = d3.svg.line()
			 .x(function(d){return xScale(d.age/12);})
			 .y(function(d){return yScale(d.yp3);})
			 .interpolate("basis");

	   
	     var gra = svg.append("path")
			  .attr("d",line(dataset))
			  .attr("stroke","green")
			  .attr("stroke-width","2")
			  .attr("fill","none");

            var line = d3.svg.line()
                         .x(function(d){return xScale(d.age/12);})
                         .y(function(d){return yScale(d.yp10);})
                         .interpolate("basis");

           
             var gra = svg.append("path")
                          .attr("d",line(dataset))
                          .attr("stroke","red")
                          .attr("stroke-width","2")
                          .attr("fill","none");
            var line = d3.svg.line()
                         .x(function(d){return xScale(d.age/12);})
                         .y(function(d){return yScale(d.yp25);})
                         .interpolate("basis");

           
             var gra = svg.append("path")
                          .attr("d",line(dataset))
                          .attr("stroke","orange")
                          .attr("stroke-width","2")
                          .attr("fill","none");

var line = d3.svg.line()
                         .x(function(d){return xScale(d.age/12);})
                         .y(function(d){return yScale(d.yp50);})
                         .interpolate("basis");

           
             var gra = svg.append("path")
                          .attr("d",line(dataset))
                          .attr("stroke","blue")
                          .attr("stroke-width","2")
                          .attr("fill","none");

var line = d3.svg.line()
                         .x(function(d){return xScale(d.age/12);})
                         .y(function(d){return yScale(d.yp75);})
                         .interpolate("basis");

           
             var gra = svg.append("path")
                          .attr("d",line(dataset))
                          .attr("stroke","orange")
                          .attr("stroke-width","2")
                          .attr("fill","none");

            var line = d3.svg.line()
                         .x(function(d){return xScale(d.age/12);})
                         .y(function(d){return yScale(d.yp95);})
                         .interpolate("basis");

           
             var gra = svg.append("path")
                          .attr("d",line(dataset))
                          .attr("stroke","yellow")
                          .attr("stroke-width","2")
                          .attr("fill","none");
		  });

	</script>

		

    </body>

</html>
