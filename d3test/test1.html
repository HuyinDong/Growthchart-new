<html lang="en">

    <head>

        <meta charset="utf-8">

        <title>D3 Test</title>

        <script type="text/javascript" src="./d3-master/d3.js"></script>

		<style type="text/css">

		.svg{

		 margin:0;

		}

		.axis path,

.axis line {

    fill: none;

    stroke: red;

    shape-rendering: crispEdges;

}



.axis text {

    font-family: sans-serif;

    font-size: 11px;
     
    font-color:green;
}

		</style>

    </head>

    <body>

	  <div id="rect-demo" />

        <script type="text/javascript">
	var dataset = [1,2,3,4,5,6,7,8,9];                
         var svg = d3.select("body")
			.append("svg")
			.attr("width",500)
			.attr("height",500);

	var crc = svg.selectAll("circle")
		       .data(dataset)
			.enter()
			.append("circle")
			.attr("cx",function(d){return d*40;})
			.attr("cy",50)
			.attr("r",function(d){return d;})
	var circles = svg.selectAll("circle")
			.data(dataset)
			.transition()
			.duration(5000)
			.ease("bounce")
			.attr("r",function(d){return d+20;})
			.attr("fill",function(d){return "rgb(0,"+(d*10)+", "+(d*10)+")"});

	</script>

		

    </body>

</html>
