
<head>
  <meta charset="utf-8">
 <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head> 

<body>

<div id="paired-line-chart">
<script type="text/javascript">
   var  w = 500,
        h = 500,
        p = 30,
        x = d3.scale.linear().domain([ 0, 50 ]).range([0, w]),
        y = d3.scale.linear().domain([0, 50]).range([h, 0]);
        //y = d3.scale.linear().domain([0, maxval]).range([h, 0]);

   var vis = d3.select("#paired-line-chart")
      // .data([val_array1])
     .append("svg:svg")
       .attr("width", w )
       .attr("height", h );
    // .append("svg:g")
    //   .attr("transform", "translate(" + p + "," + p + ")");
   var mydata = [5,10];
   var circle1 = vis.append("svg:circle")
	.attr("cx","50")
	.attr("cy","50")
	.attr("r","10");   
  
   var circle1 = vis.append("svg:circle")
	.attr("cx","100")
	.attr("cy","50")
	.attr("r","10");

  // Then I am trying to add two more circles based on data array.
  // If I just slectAll("circle"), it will bind data to existing circles.
  var ecircles = vis.selectAll("circle.extra")
	.data(mydata)
	.enter()
	.append("circle")
	.attr("class","extra")
	.attr("cx",function(d){return d*10+100;})
	.attr("cy","50")
	.attr("r","10")
	.attr("fill","green"); 
  
 ecircles.transition()
	.duration(2000)
	.delay(1000)
	.attr("cx",function(d){return d*10+100+200;})
 	.transition()
	.attr("cy",200)
	.transition()
	.attr("cx",function(d){return d*10+100;})
	.attr("cy",50)
	.each("end",function(){d3.select(this).attr("fill","red");});
</script>
</div>
</body>
